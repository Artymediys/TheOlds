{% extends "billy_the_messenger/menu.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="container pt-3">
        <div class="row">
            <div class="col-lg-5 mx-auto">
                <form class="form" action="{% url 'signin' %}" method="post">
                    {% csrf_token %}
                    <img class="mb-4" src="{% static 'images/logo.png' %}" width="61%">
                    <h1 class="h3 mb-3 font-weight-normal">Заполните поля</h1>
                    {{ form|crispy }}

                    <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>

                    <a class="btn  btn-primary btn-block" href="{% url 'recover_password' %}">Забыли пароль?</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
