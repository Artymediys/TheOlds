{% extends "billy_the_messenger/menu.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container pt-3">
        <div class="row">
            <div class="col-lg-5 mx-auto">
                <div class="alert alert-info">
                    Введите свой номер телефона в Telegram, чтобы получить код для авторизации
                </div>
                <form method="post" class="form-control bmd-form-group form-group">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="button" class="btn btn-raised btn-primary" onClick="history.go(-1);">Go back</button>
                    <button type="submit" class="btn btn-raised btn-primary" onClick="{% url 'tm_reg_code' %}">submit
                    </button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
