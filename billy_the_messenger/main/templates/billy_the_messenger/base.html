{% load staticfiles %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Material Design for Bootstrap fonts and icons -->
    <link rel="stylesheet" href="{% static 'fonts/material-icons/material-icons.css' %}">

    <!-- Material Design for Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap-material-design.min.css' %}">

    <!-- Main app styles -->
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    <title>Billy the Messenger</title>
</head>
<body>
<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/js.cookie-2.2.0.min.js' %}"></script>
<script src="{% static 'js/reconnecting-websocket.js' %}"></script>
{% block body %}
{% endblock %}
<!-- Optional JavaScript -->

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/popper.js' %}"></script>
<script src="{% static 'js/bootstrap-material-design.js' %}"></script>

<script>$(document).ready(function () {
    $('body').bootstrapMaterialDesign();
});
$(function () {
    $('[data-toggle="tooltip"]').tooltip()
})
</script>
</body>
</html>
